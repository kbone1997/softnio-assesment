<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Smart Watch</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Container -->
    <div class="max-w-6xl mx-auto px-4 py-10 flex flex-col lg:flex-row items-center gap-10">
        <!-- Product Image -->
        <div class="flex-1">
            <img src="https://via.placeholder.com/500x500" alt="Smart Watch" class="rounded-lg shadow-lg">
        </div>

        <!-- Product Details -->
        <div class="flex-1">
            <h1 class="text-[40px] tracking-tighter font-bold text-primaryTitle mb-2">Classy Modern Smart Watch</h1>
            <div class="flex items-center mb-4">
                <div class="flex text-yellow-400">
                    &#9733;&#9733;&#9733;&#9733;&#9734;
                </div>
                <p class="ml-2 text-gray-600">(2 Reviews)</p>
            </div>

            <p class="text-2xl font-semibold text-gray-800">
                <span class="line-through text-gray-400">$99.00</span>
                <span class="text-blue-600">$79.00</span>
            </p>

            <p class="mt-4 text-gray-500 leading-relaxed">
                I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I
                will give you a complete account of the system.
            </p>

            <!-- Band Color -->
            <div class="mt-6">
                <p class="font-medium text-gray-700">Band Color</p>
                <div class="flex gap-3 mt-2">
                    <span class="w-6 h-6 rounded-full bg-bandColor1 cursor-pointer border-2"></span>
                    <span class="w-6 h-6 rounded-full bg-bandColor2 cursor-pointer border-2"></span>
                    <span class="w-6 h-6 rounded-full bg-bandColor3 cursor-pointer border-2"></span>
                    <span class="w-6 h-6 rounded-full bg-bandColor4 cursor-pointer border-2"></span>
                </div>
            </div>

            <!-- Wrist Size -->
            <div class="mt-6">
                <p class="font-medium text-gray-700 mb-2">Wrist Size</p>
                <div class="flex gap-2">
                    <button
                        class="size-btn px-4 py-2 border rounded text-sm text-gray-600 bg-gray-100 hover:bg-blue-100 hover:text-blue-600"
                        data-price="69">S $69</button>
                    <button
                        class="size-btn px-4 py-2 border rounded text-sm text-gray-600 bg-gray-100 hover:bg-blue-100 hover:text-blue-600"
                        data-price="79">M $79</button>
                    <button
                        class="size-btn px-4 py-2 border rounded text-sm text-gray-600 bg-gray-100 hover:bg-blue-100 hover:text-blue-600"
                        data-price="89">L $89</button>
                    <button
                        class="size-btn px-4 py-2 border rounded text-sm text-gray-600 bg-gray-100 hover:bg-blue-100 hover:text-blue-600"
                        data-price="99">XL $99</button>
                </div>
            </div>

            <!-- Quantity Selector -->
            <div class="mt-6 flex items-center">
                <button id="decrement" class="border px-4 py-2 text-lg font-semibold bg-gray-100">-</button>
                <input id="quantity" type="text" value="1" class="w-10 text-center border-t border-b">
                <button id="increment" class="border px-4 py-2 text-lg font-semibold bg-gray-100">+</button>
            </div>

            <!-- Add to Cart -->
            <div class="mt-6">
                <button id="addToCart" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Add to Cart
                </button>
            </div>

            <!-- Checkout Notification -->
            <div class="mt-8">
                <button class="flex items-center gap-2 bg-yellow-400 text-white px-4 py-2 rounded shadow-lg">
                    Checkout <span id="cartCount" class="bg-orange-500 text-xs px-2 py-1 rounded-full">0</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
